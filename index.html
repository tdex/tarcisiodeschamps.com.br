<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Site pessoal para armazenamento e divulgação de projetos">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tarcísio Deschamps Silva</title>
  </head>
  <body ng-controller='app'>
    <header>
      <h1>{{nomeSite}}</h1>
      <a href={{facebook}} target="_blank" class="socialIcon face">f</a>
      <a href={{gplus}} target="_blank" class="socialIcon socialIconPlus gplus">h</a>
      <a href={{youtube}} target="_blank" class="socialIcon youtube">x</a>
      <a href={{email}} target="_blank" class="socialIcon socialIconPlus email">m</a>
    </header>
    <main ng-controller='projetos'>
      <a ng-repeat='p in projeto' href={{p.url}} class={{p.classe}}>{{p.nome}}</a>
    </main>

  </body>
</html>
